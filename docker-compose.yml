version: '2'
services:
  mysql:
    image: mysql:5.6.31
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./docker/db_init:/docker-entrypoint-initdb.d
  # apache
  apache:
    build: ./docker/server
    volumes:
      - .:/var/www/app
      - ./app/logs:/var/log/httpd
    ports:
      - "8000:8000"
  # docker-selenium
  selenium:
    image: selenium/standalone-chrome-debug:3.0.1-germanium
    ports:
      - "4444:4444"
      - "5900:5900"